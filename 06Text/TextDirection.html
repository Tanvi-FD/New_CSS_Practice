<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Direction</title>
    <style>
        .text1{
            direction: ltr;
        }
        .text2{
            direction: rtl;
        }
        .text3{
            direction: inherit;
        }
        .text4{
            direction: initial;
        }
    </style>
</head>
<body>
    <div class="text1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, quo.</div>
    <div class="text2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, quo.</div>
    <div class="text3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, quo.</div>
    <div class="text4">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, quo.</div>
</body>
</html>
