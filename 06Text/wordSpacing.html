<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-spacing</title>
    <style>
        .text1{
            word-spacing: 20px;
        }
        .text2{
            word-spacing: 40px;
        }
    </style>
</head>
<body>
    <div class="text1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div class="text2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
</body>
</html>
