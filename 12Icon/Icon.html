<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
          <style>
            i{
                height: 100px;
                width: 100px;
            }
          </style>
</head>
<body>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram fa-fade fa-xl" style="color: #f443aa;"></i>
    <i class="fa-brands fa-twitter fa-beat fa-lg" style="color: #3783e6;"></i>
    <i class="fa-brands fa-square-snapchat fa-beat-fade" style="color: #f0fb4b;"></i>
    <i class="fa-brands fa-youtube fa-beat-fade" style="color: #e71d1d;"></i>
    <i class="fa-brands fa-pinterest fa-bounce" style="color: #fe0101;"></i>
    <i class="fa-solid fa-image fa-spin" style="color: #18abdc;"></i>
</body>
</html>
