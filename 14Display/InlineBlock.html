    <title>Inline Block</title>
    <style>
.main{
    border: 2px solid red;
    height: 150px;
}
div[class*="box"]{
    border: 2px solid black;
    display: inline-block;
    height: 100px;
    width: 100px;
    background-color: aqua;
    
}
    </style>

  <div class="main">

    <div class="box-4">hello</div>
  </div>
</body>
</html>
